version: '3'
services:
  rimbot:
    build: 
      context: .
      dockerfile: ./cmd/rimbot/Dockerfile
    env_file: ./cmd/rimbot/.env
    depends_on: 
      - currencyservice
    port: 
      - "8080:8080"

  currencyservice:
    build:
      context: .
      dockerfile: ./cmd/currencyservice/Dockerfile
    env_file: ./cmd/currencyservice/.env
    depends_on: 
      - mongo
    expose: 
      - "8081"

  fixerworker:
    build: 
      context: .
      dockerfile: ./cmd/fixerworker/Dockerfile
    env_file: ./cmd/fixerworker/.env
    depends_on: 
      - mongo

  mongo:
    image: mongo:latest
    expose: 
      - "27017"
    volume:
      - dbdata:/data/db

volumes:
  dbdata: